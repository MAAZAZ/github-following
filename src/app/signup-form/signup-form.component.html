<form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" placeholder="" aria-describedby="helpId">
      <div class="alert alert-danger" *ngIf="_username.touched && _username.invalid">
          <div *ngIf="_username.errors.minlength">'username' doit etre supérieur à 2 caractères! >{{_username.errors.minlength.requiredLength }}</div>
          <div *ngIf="_username.errors.required">'username' est neccessaire!</div>
          <div *ngIf="_username.errors.CannotContainsSpace">'username' comporte le numéro 1!</div>
      </div>
    </div>
    <div class="form-group">
        <label for="username">Password</label>
        <input type="password" formControlName="password"  class="form-control" placeholder="" aria-describedby="helpId">
        <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
            'password' est neccessaire!
        </div>
    </div>

    <button type="submit" class="btn btn-info">ok</button>
</form>
