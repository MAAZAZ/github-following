<div (click)="test($event)">
    <button class="btn" [class.active]="isActive" [style.margin]="margin" [style.margin]="margin"
        [style.background]="isActive ? 'blue': 'red'" (click)="click($event)"> ok </button>
<!--> <input #data class="btn btn-warning" [(ngModel)]="title" type="text" (keyup.enter)="key($event,data)"><-->
<input #data class="btn btn-warning" [(ngModel)]="title" type="text" (keyup.enter)="keyup()">
<div style="color: black;">
    <span>{{title | uppercase}}</span>&nbsp;
    <span>{{nbr | number:'2.1-2'}}</span>&nbsp;
    <span>{{nbr | currency:'EUR':'symbol':'3.2-2'}}</span>&nbsp;
    <span>{{date| date:'dd-MMM-yyyy'}}</span>&nbsp;
    <p style="text-align: justify; text-justify: inter-word;">{{body | resume:1:30}}</p>   
</div>
</div>
